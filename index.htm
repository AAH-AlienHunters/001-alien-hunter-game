<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alien Hunter Game</title>
	
   <link rel="stylesheet" type="text/css" href="css/style.css" />
   
	<meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1 class="title">Alien Hunter</h1>
			<div class="scores-container">0</div>
			<div class="best-container">0</div>
		</div><!-- headering -->
	</div><!-- container -->

	<div class="above-game">
		<p class="game-intro">Click on the alien to hunt them!</p>
		<a class="restart-button">New Game</a>
	</div><!-- above-game -->

	<div class="game-container">
		<div class="game-message">
		</div><!-- game-message -->

		<div class="grid-container">
			<div class="grid-row">
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
			</div><!-- grid-row -->
			<div class="grid-row">
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
			</div><!-- grid-row -->
			<div class="grid-row">
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
			</div><!-- grid-row -->
			<div class="grid-row">
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
				<div class="grid-cell"></div>
			</div>
		</div><!-- grid-container -->

		<div class="alien-container">
		</div><!-- alien-container -->
	</div><!-- game-container -->

	<p class="game-explanation">
		<strong class="important">How to play:</strong> Click on an alien with your <strong>mouse</strong> or <strong>finger</strong> to whack it.
	</p>
	<p>
		Created by AAH-Alien Hunters based on the <a href="http://en.wikipedia.org/wiki/Whac-A-Mole" target="_blank">Whac-A-Mole</a> concept.
	</p>
	<p>
		The layout and structure of the HTML is cloned from <a href="http://gabrielcirulli.com/" target="_blank">Gabriele Cirulli</a>'s game <a href="https://github.com/gabrielecirulli/2048" target="_blank">2048</a>.
	</p>
   
   <script src="js/script.js"></script>

</body>
</html>
